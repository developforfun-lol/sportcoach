<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<link rel="manifest" href="manifest.webmanifest">
<link rel="icon" href="icon-192.png">
<title>Sport Coach</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Sport Coach</h1>
<button id="installBtn" hidden>Install</button>
</header>
<main>
<nav>
<button data-tab="score">Score</button>
<button data-tab="record">Record</button>
<button data-tab="library">Library</button>
</nav>
<section id="score" class="tab">
<div class="team">
<input id="teamAName" value="Team A">
<div class="score" id="scoreA">0</div>
<div class="controls">
<button id="aPlus">+1</button>
<button id="aMinus">-1</button>
</div>
</div>
<div class="team">
<input id="teamBName" value="Team B">
<div class="score" id="scoreB">0</div>
<div class="controls">
<button id="bPlus">+1</button>
<button id="bMinus">-1</button>
</div>
</div>
<div class="timer">
<span id="timerDisplay">00:00.00</span>
<button id="timerStart">Start</button>
<button id="timerStop">Stop</button>
<button id="timerReset">Reset</button>
</div>
</section>
<section id="record" class="tab hidden">
<div class="previewWrap">
<video id="preview" playsinline autoplay muted></video>
</div>
<div class="row">
<select id="camera"></select>
<select id="resolution">
<option value="640x480">640x480</option>
<option value="1280x720" selected>1280x720</option>
<option value="1920x1080">1920x1080</option>
</select>
</div>
<div class="row">
<button id="startRec">Start</button>
<button id="stopRec" disabled>Stop</button>
</div>
<div class="row">
<span id="recStatus">Idle</span>
</div>
</section>
<section id="library" class="tab hidden">
<div class="row">
<button id="refreshLib">Refresh</button>
<button id="freeSpace">Free Space</button>
</div>
<ul id="videoList"></ul>
<div id="playerWrap">
<div id="wrap">
<video id="player" playsinline></video>
<canvas id="canvas"></canvas>
</div>
<div class="row controls-bar">
<button id="back5">-5s</button>
<button id="playToggle">Play</button>
<button id="fwd5">+5s</button>
<button id="speed">1.0x</button>
<button id="drawToggle">Draw: Off</button>
<button id="colorBtn">Color: Red</button>
<button id="clearBtn">Clear</button>
<button id="fsBtn">Fullscreen</button>
<button id="landHint">Rotate</button>
<button id="undo">Undo</button>
</div>
<p id="hint" class="hint"></p>
</div>
</section>
</main>
<script src="app.js"></script>
</body>
</html>
