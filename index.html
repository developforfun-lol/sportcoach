<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<link rel="manifest" href="manifest.webmanifest">
<link rel="icon" href="icon-192.png">
<title>Sport Coach</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Sport Coach</h1>
<button id="installBtn" hidden>Install</button>
</header>
<main>
<nav>
<button data-tab="capture">Capture</button>
<button data-tab="library">Library</button>
</nav>
<section id="capture" class="tab">
<div class="capture-grid">
  <div class="cap-left">
    <div id="previewWrap" class="previewWrap compact">
      <video id="preview" playsinline autoplay muted></video>
    </div>
    <div class="row">
      <select id="camera"></select>
      <select id="resolution">
        <option value="640x480">640x480</option>
        <option value="1280x720" selected>1280x720</option>
        <option value="1920x1080">1920x1080</option>
      </select>
    </div>
    <div class="row">
      <button id="startRec">Start</button>
      <button id="stopRec" disabled>Stop</button>
      <span id="recStatus">Idle</span>
    </div>
    <div class="row chipbar">
      <button class="chip" id="mkFoul">Foul</button>
      <button class="chip" id="mkSub">Sub</button>
      <button class="chip" id="mkShot">Shot</button>
      <button class="chip" id="mkCustom">Mark</button>
    </div>
  </div>
  <div class="cap-right">
    <div class="teams">
      <div class="team">
        <input id="teamAName" value="Team A">
        <div class="score" id="scoreA">0</div>
        <div class="controls">
          <button id="aPlus">+1</button>
          <button id="aMinus">-1</button>
        </div>
      </div>
      <div class="team">
        <input id="teamBName" value="Team B">
        <div class="score" id="scoreB">0</div>
        <div class="controls">
          <button id="bPlus">+1</button>
          <button id="bMinus">-1</button>
        </div>
      </div>
    </div>
    <div class="timer">
      <span id="timerDisplay">00:00.00</span>
      <button id="timerStart">Start</button>
      <button id="timerStop">Stop</button>
      <button id="timerReset">Reset</button>
    </div>
  </div>
</div>
</section>
<section id="library" class="tab hidden">
<div class="row">
  <button id="refreshLib">Refresh</button>
  <button id="freeSpace">Free Space</button>
</div>
<ul id="videoList"></ul>
<div id="playerWrap">
  <div id="wrap">
    <video id="player" playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="hudOverlay" class="hudOverlay"><span id="hudRec">REC 00:00.000</span> • <span id="hudGame">GAME 00:00.000</span></div>
  </div>
  <p id="hudBelow" class="hudBelow"><span id="hudRecBelow">REC 00:00.000</span> • <span id="hudGameBelow">GAME 00:00.000</span></p>
  <div class="row controls-bar">
    <button id="back1">-1s</button>
    <button id="back5">-5s</button>
    <button id="back10">-10s</button>
    <button id="back30">-30s</button>
    <button id="playToggle">Play</button>
    <button id="fwd1">+1s</button>
    <button id="fwd5">+5s</button>
    <button id="fwd10">+10s</button>
    <button id="fwd30">+30s</button>
    <button id="speed">1.0x</button>
    <button id="drawToggle">Draw: Off</button>
    <button id="colorBtn">Color: Red</button>
    <button id="undo">Undo</button>
    <button id="clearBtn">Clear</button>
  </div>
  <div id="markerBar" class="marker-bar"></div>
</div>
</section>
</main>
<div id="markModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="markTitle">
  <div class="modal-card">
    <h3 id="markTitle">Add Mark</h3>
    <input id="markInput" maxlength="24" placeholder="Label (max 24)">
    <div class="modal-actions">
      <button id="markCancel">Cancel</button>
      <button id="markOK">Add</button>
    </div>
  </div>
</div>
<footer id="ver">v6.2.4</footer>
<script src="app.js"></script>
</body>
</html>
